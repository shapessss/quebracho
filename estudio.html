                                    Creatividad: hacemos de la vía B nuestra ruta central.
                                </p>
                            </figcaption>
                        </div>
                    </aside>
                </section>

                                </h1>
        
                                <p>Fuerza central de nuestra inercia.</p>
        
                                <p class="p-small">
                                    Encontramos inspiración en los detalles, en el silencioso lenguaje de las cosas, en los espacios vacíos, en las verdades no dichas del producto; también en el trabajo del otro, en tendencias que pueden mejorarse, materiales que poseen lo necesario para crecer y en ese ánimo colaborativo de quienes conformamos este grupo.    
                                </p>
                            </figcaption>
                        </div>
                    </aside>
                </section>

                                </h1>
        
                                <p>La vía sobre la que transitamos.</p>
        
                                <p class="p-small">
                                    Comunicamos alternativas. Buscamos transmitir, llegar, hacer sentir lo que percibimos en los trabajos. Comenzamos a planear cuando conocemos; concluimos nuestra labor cuando llegamos al cliente y le decimos, con algo más que palabras, lo que nuestra pasión representa.
                                </p>
                            </figcaption>
                        </div>
                    </aside>
                </section>
                <section class="section-8">

                                    Ímpetu.
                                </h1>
        
                                <p>La culminación de nuestro esmero.</p>
        
                                <p class="p-small">
                                    Moverse es vivir, y vivimos para mover, para hacer llegar, para dar, para formar. De nuestro impulso se construyen las metas. De nuestro actuar, se definen las rutas. Debemos ser la fuerza que llegue a las personas, buscarlas, ir a por ellas, pues son estas las que darán vida, propósito y esencia a lo que hagamos.  
                                </p>
                            </figcaption>
                        </div>
                    </aside>
